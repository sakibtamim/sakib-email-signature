<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
  </head>
  <body>
    <table
      width="400px"
      cellpadding="0"
      cellspacing="0"
      border="0"
      bgcolor=" #f5f5f5"
      style="
        padding: 24px 0;
        box-shadow: 0 0 10px 5px #222;
        font-family: Arial, sans-serif;
        font-size: 14px;
        color: #333;
        border-radius: 6px;
      "
    >
      <tr>
        <td width="40%">
          <div style="width: 140px; height: 140px; margin: 0 auto">
            <img
              src="https://i.ibb.co.com/WWM9R8mQ/sakib.jpg"
              alt="sakib"
              style="border-radius: 50%; width: 100%; height: 100%"
            />
          </div>
        </td>
        <td width="60%" style="padding-left: 20px">
          <h1
            style="
              font-size: 20px;

              color: #000;
              padding: 0;
              margin: 0;
            "
          >
            Sakib Tamim
          </h1>

          <p
            style="
              font-size: 14px;
              font-weight: 500;
              color: #000;
              padding: 0;
              margin: 0;
            "
          >
            Frontend Developer
          </p>

          <div style="display: flex; align-items: center; padding: 2px 0">
            <img
              src="https://i.ibb.co.com/tP2GxBtL/003-communication.png"
              alt="mail"
              border="0"
              style="height: 20px; width: 20px; padding-right: 5px"
            />
            <a
              href="mailto:sakib.tamim@gmail.com"
              style="color: #1a0dab; text-decoration: none"
              >sakib.tamim@gmail.com</a
            >
          </div>
          <div style="display: flex; align-items: center; padding: 2px 0">
            <img
              src="https://i.ibb.co.com/Lzrw9NDK/telephone.png"
              alt="telephone"
              border="0"
              style="height: 20px; width: 20px; padding-right: 5px"
            />

            <a
              href="tel:+8801621869540"
              style="color: #1a0dab; text-decoration: none"
              >+8801621869540</a
            >
          </div>

          <div style="display: flex; align-items: center; padding: 2px 0">
            <img
              src="https://i.ibb.co.com/wFsnYcR9/004-github.png"
              alt="004-github"
              border="0"
              style="height: 20px; width: 20px; padding-right: 5px"
            />
            <a
              href="https://github.com/sakibtamim"
              target="_blank"
              style="color: #1a0dab; text-decoration: none"
              >GitHub</a
            >
            <span style="padding: 0 5px"> |</span>
            <img
              src="https://i.ibb.co.com/MDz82XgR/001-linkedin.png"
              alt="001-linkedin"
              border="0"
              style="height: 20px; width: 20px; padding-right: 5px"
            />
            <a
              href="https://www.linkedin.com/in/sakibtamim/"
              target="_blank"
              style="color: #1a0dab; text-decoration: none"
              >LinkedIn</a
            >
          </div>

          <div style="display: flex; align-items: center; padding: 2px 0">
            <img
              src="https://i.ibb.co.com/tTyKkPyv/005-location-pin.png"
              alt="005-location-pin"
              style="height: 20px; width: 20px; padding-right: 5px"
              border="0"
            />
            <span>Savar, Dhaka, Bangladesh</span>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
